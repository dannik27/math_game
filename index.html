<html>

<body>

  <div id="app" class="app">

    <div class="settings" v-show="state == 'settings'">
      <div>
        <input type="checkbox" v-model="settings.mul.enabled" /> умножение 
        сложность:
        <input type="number" v-model="settings.mul.difficulty" min=2>
      </div>
      <div>
        <input type="checkbox" v-model="settings.sum.enabled"/> сложение 
        сложность:
        <input type="number" v-model="settings.sum.difficulty" min=2>
      </div>
      <div> 
        таймер:
        <input type="number" value=60 min=5>
      </div>
      <!-- <button onClick="start()" id="start-button"> start </button> -->
      <button v-on:click="start()"> start </button>

    
    </div>
    
    <div class="main" id="main" v-show="state == 'main'">
      <div>
        <div class="left">
          

          <div class="main-controls">
            <button v-on:click="stop()" > <-- </button>
            <div> {{ timerValue }} </div>
          </div>  


      
          <div class="question" id="question" >
              <span> {{ question }} </span>
              <!-- <span :style="{visibility: (answerResult != 'none') ? 'visible' : 'hidden'}"> = {{ correctResult }} </span> -->
              <span v-if="answerResult != 'none'"> = {{ correctResult }} </span>

          </div>
      

        
          <div class="answer" id="answer" v-bind:class="{red: (answerResult == 'wrong'), green: (answerResult == 'correct')}">
          {{ input }}
          </div>

          <button v-for="button in keyboardButtons"  v-on:click="enterNumber(button)" > {{ button }}</button>
          <button  v-on:click="deleteNumber()" > < </button>
        
          <button class="answer-button" v-on:click="answer()" v-bind:class="{red: (answerResult == 'wrong'), green: (answerResult == 'correct')}"> >> </button>

          <!-- <div v-on:click="answer()">
            <button> >> </button>
            <div> correct </div>
            <div> incorrect </div>
          </div> -->
        
          
        </div>
      </div>
    </div>
    
    <div class="report-box" v-show="state == 'report'">

      <div class="report-controls">
        <button v-on:click="stop()" > <-- </button>
        <button v-on:click="stop()" > <-- </button>
        <div> Final score: {{ score }} </div>
        <button v-on:click="stop()" > save </button>
      </div>  

      <div v-for="q in questions" v-if="q.answer" v-bind:class="[(q.result == q.answer) ? 'green' : 'red']">
        <span> {{ q.a }} </span>
        <span> {{ q.operation }} </span>
        <span> {{ q.b }} </span>
        <span> = </span>
        <span> {{ q.answer }} </span>
        <span> ({{ q.result }}) </span>
      </div>
    </div>
  </div>





<script type="text/javascript" src="vue.js" ></script>
<script type="text/javascript" src="script.js" ></script>
<link rel="stylesheet" href="style.css">



</body>

</html>
